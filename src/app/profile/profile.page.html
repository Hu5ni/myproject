<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <div id="content-center">
    <input accept="image/*" hidden #uploader type="file" class="upload" (change)="fileUpload($event.target.files)" />

    <img id="prof-pic" (click)="popFileChooser()" *ngIf="profile" [src]="profile" >
    <img id="prof-pic" (click)="popFileChooser()"  *ngIf="!profile" src="../../assets/img/empty_dp.png" >
    <ion-card-title *ngIf="username">{{username}}</ion-card-title>
    <ion-card-subtitle *ngIf="email">{{email}}</ion-card-subtitle>
   



    <ion-item button (click)="buttonUser()" detail>
      <ion-label>
        Update Username
      </ion-label>
    </ion-item>
    
    <ion-item button (click)="buttonEmail()" detail>
      <ion-label>
        Change Email
      </ion-label>
    </ion-item>
    
    <ion-item button (click)="buttonPassword()" detail>
      <ion-label>
        Change Password
      </ion-label>
    </ion-item>

    
  <ion-card-subtitle *ngIf="error" style="color:#af2d2d;">{{error}}</ion-card-subtitle>


  </div>



</ion-content>
